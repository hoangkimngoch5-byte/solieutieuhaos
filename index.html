<!DOCTYPE html>
<html>
<head>
  <title>TỒN KHO NGUYÊN LIỆU NPK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
      background: black;
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
    }

    @media (min-width: 1500px) {
      iframe {
        transform: translate(-50%, -50%) scale(0.98);
      }
    }
  </style>
</head>
<body>

  <iframe id="player" allowfullscreen></iframe>

  <script>
    const playlist = [

      { url: "https://app.powerbi.com/view?r=eyJrIjoiNjM4Yjc3NDgtZGU5OS00MjZlLTk2NGItZWEwMjBiODljMzY0IiwidCI6IjQ2NmQwOWI5LTRkNGItNGQ1MC1iMmY1LTM3YTNjMWY3ZWI4YiIsImMiOjEwfQ%3D%3D" },

      // Bọc hạt
      { url: "https://app.powerbi.com/view?r=eyJrIjoiODIxNGVhYmMtNjYzYS00N2I0LWIzZjYtNTU1YzUyNzM0ZWMxIiwidCI6IjQ2NmQwOWI5LTRkNGItNGQ1MC1iMmY1LTM3YTNjMWY3ZWI4YiIsImMiOjEwfQ%3D%3D" },

      // ETP
      { url: "https://app.powerbi.com/view?r=eyJrIjoiMDg0OWRiYjctNTA1NS00YzZjLWE0ZGEtN2MxYjU3MGU3M2FkIiwidCI6IjQ2NmQwOWI5LTRkNGItNGQ1MC1iMmY1LTM3YTNjMWY3ZWI4YiIsImMiOjEwfQ%3D%3D" },

      // PT
      { url: "https://app.powerbi.com/view?r=eyJrIjoiZWNkMzZjM2QtMGZjZS00ODhjLTgzOWItMTZkODUwYWI4MGU5IiwidCI6IjQ2NmQwOWI5LTRkNGItNGQ1MC1iMmY1LTM3YTNjMWY3ZWI4YiIsImMiOjEwfQ%3D%3D" }

      // Mức  ← nếu còn link thì thêm tiếp giống vậy
    ];

    let index = 0;
    let timer;
    const iframe = document.getElementById("player");

    function load() {
      clearTimeout(timer);
      iframe.src = playlist[index].url;
      timer = setTimeout(next, 8000); // 6 giây
    }

    function next() {
      index = (index + 1) % playlist.length;
      load();
    }

    window.onload = load;
  </script>

</body>
</html>
